<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<h2>Загрузка картинки</h2>
<form method="POST" enctype="multipart/form-data" id="file-upload-form" class="uploader" action="/upload">
    <input id="file-upload" type="file" name="image" accept=".jpeg,.png,.gif,.jpg" />
    <label for="file-upload" id="file-drag">
        <img id="file-image" src="#" alt="Preview" class="hidden">
        <div id="start">
            <i class="fa fa-download" aria-hidden="true"></i>
            <div>Выберите картинку или перетащите сюда</div>
            <div id="notimage" class="hidden">Выберите картинку</div>
            <span id="file-upload-btn" class="btn btn-primary">Выбрать картинку</span>
        </div>
        <div id="response" class="hidden">
            <div id="messages"></div>
<!--            <progress class="progress" id="file-progress" value="0">-->
<!--                <span>0</span>%-->
<!--            </progress>-->
        </div>
    </label>
</form>
</body>
<script src="upload.js"></script>
</html>
